<!-- Modal de Inicio -->
<div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form>
          <fieldset class="form-group">
            <label data-error="wrong" data-success="right" for="emailLogin">Correo</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control validate" id="emailLogin" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope prefix grey-text"></i></span>
              </div>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label data-error="wrong" data-success="right" for="passLogin">Contraseña</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control validate" id="passLogin" required>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-lock prefix grey-text"></i></span>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Ingresar</button>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center .justify-content-end">
        <p>Aun no tienes cuenta: </p>
        <a href="#" data-dismiss="modal" data-toggle="modal" id="registerLink" data-target="#Registro" class="form-check-label">Click Aqui</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="Registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Registrar Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form>
          <fieldset class="form-group">
              <div class="row">
                <div class="input-group mb-2 display-2 col-6" >
                  <input required type="text" class="form-control validate" id="name" placeholder="Nombre(s)">
                </div>
                <div class="input-group mb-2 display-2 col-6" >
                  <input required type="text" class="form-control validate" id="lastname" placeholder="Apellido">
                </div>
              </div>
              <input required type="email" class="form-control validate mb-2" id="email" placeholder="Correo">
              <input required type="password" class="form-control validate mb-2" id="pass" placeholder="Contraseña" pattern="(?=.*[a-z])(?=.*[A-Z]).{6,}" oninvalid="this.setCustomValidity('Debe contener al menos un número, una letra mayúscula y minúscula y un tamaño mínimo de 6 caracteres')">
              <input required type="password" class="form-control validate mb-2" id="confPass" placeholder="Confirmar Contraseña">
          </fieldset>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Agregar al carrito -->
<div class="modal fade" id="addCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Escoge la cantidad a agregar:</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form>
          <fieldset class="form-group">
              <span class="d-none" id="uuidToCart"> </span>
              <input type="number" class="form-control mb-2"  id="itemsToCart" min="1" value="1">
          </fieldset>
                <div class="row">
                  <div class="col">
                    <button id="bnt_addCar" onclick="addProductToCart()" class="btn btn-success btn-lg btn-block" data-dismiss="modal">Agregar</button>
                  </div>
                  <div class="col">
                    <button id="bnt_cancelCar" type="submit" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">Cancelar</button>
                  </div>
                </div>
        </form>
      </div>
    </div>
  </div>
